<!doctype html>
<html>
    <head>
        <script src="script.js" defer>


        </script>
    </head>
    <body>
        <form action="" method="" id="myForm" onsubmit="return validationForm()" >
            <label for="userName">User Name:</label>
            <input type="text" id="userName"><br>
            <span id="nameErr"></span><br>
             <label for="age" >Age:</label>
            <input type="text" id="age"><br>
            <span id="ageErr"></span><br>
             <label for="gender">Gender:</label>
            <input type="radio" id="maleRB" name="gender" value="male">Male
            <input type="radio" id="femaleRB" name="gender" value="female">Female<br>
            <span id="genderErr"></span><br>
            <label for="dish">Choose Dish:</label>
            <input type="checkbox" id="pizzaCB" name="dish" value="Pizza">Pizza
            <input type="checkbox" id="pastaCB" name="dish" value="Pasta">Pasta
            <input type="checkbox" id="burgerCB" name="dish" value="Burger">Burger
            <span id="dishErr"></span><br><br>
            <label for="role">Role:</label>
            <select id="role">
                <option id="empty" value="">Chose a option</option>
                <option id="foodMaker" value="foodMaker">Food Maker</option>
                <option id="customer" value="customer">Customer</option>
                <option id="manager" value="manager">Manager</option>
                
            </select>
            <br><span id="roleErr"></span><br>
            <input type="submit" value="submit">

            
            
        </form>
    </body>
</html>
